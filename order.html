<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="onloadIndex()">
    <!-- header -->
    <header>
        <!-- carousel -->
        <div id="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="http://sushikei.vn/wp-content/uploads/2019/07/bn-trong-1-1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="http://sushikei.vn/wp-content/uploads/2019/07/bn-trong-1-1.jpg" alt="Second slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- navbar -->
              <nav class="navbar fixed-top" >
                <div class="nav-links">
                  <a href="index.html" class="nav-links scroll-link"><i class="fa fa-home" aria-hidden="true"></i> Trang chủ</a>
                  <a href="menu.html" class="nav-links scroll-link">Thực đơn</a>
                  <a href="order.html" class="nav-links scroll-link">Đặt bàn</a>
                  <a href="login.html" id="login" class="nav-links scroll-link">Đăng nhập</a>
                  <a href="register.html" id="register" class="nav-links scroll-link">Đăng ký</a>
                  <a href="account.html" id="userName" class="nav-links scroll-link">UserName</a>
                  <a href="#" id="logout" class="nav-links scroll-link">Đăng xuất</a>
                  <a href="myorder.html" id="order" class="nav-links scroll-link">Đơn đặt</a>
                </div>
              </nav>
        </div>
    </header>
    <!-- end of header -->
    <!-- order -->
    <div class="container">
        <form>
          <section class="section-order-product">
            <!-- title -->
            <div class="section-order-title-wrapper" id="title-order">
                <h5 class="title">Thông tin đặt bàn</h5>
                <p class="title-detail">(Vui lòng đặt bàn trước giờ dùng bữa ít nhất 1 tiếng)</p>
            </div>
            <!-- end of title -->
            <!-- input-customer -->
            <div class="section-order-input">
                <div class="row" id="detail-order">
                    <div class="col-lg-6">
                      <select name="quantity-customer" id="custom-select-quantity" class="custom-select" required>
                        <option value="1" selected>1 khách</option>
                        <option value="2">2 khách</option>
                        <option value="3">3 khách</option>
                        <option value="4">4 khách</option>
                        <option value="5">5 khách</option>
                        <option value="6">6 khách</option>
                        <option value="7">7 khách</option>
                        <option value="8">8 khách</option>
                        <option value="9">9 khách</option>
                        <option value="10">10 khách</option>
                        <option value="11">11 khách</option>
                        <option value="12">12 khách</option>
                        <option value="13">13 khách</option>
                        <option value="14">14 khách</option>
                        <option value="15">15 khách</option>
                        <option value="16">16 khách</option>
                        <option value="17">17 khách</option>
                        <option value="18">18 khách</option>
                        <option value="19">19 khách</option>
                        <option value="20">20 khách</option>
                    </select>
                    </div>
                    <div class="col-lg-6" id="date1">
                        <input class="form-control" id="date" name="date" placeholder="Ngày" type="text" required/>
                        <select name="time" class="custom-select" id="section-order-hour" required>
                            <option value="10">10h</option>
                            <option value="11">11h</option>
                            <option value="12">12h</option>
                            <option value="13">13h</option>
                            <option value="14">14h</option>
                            <option value="15">15h</option>
                            <option value="16">16h</option>
                            <option value="17">17h</option>
                            <option value="18">18h</option>
                            <option value="19">19h</option>
                            <option value="20">20h</option>
                            <option value="21">21h</option>
                            <option value="22">22h</option>
                        </select>
                        <select name="quantity" class="custom-select" id="section-order-minute" required>
                          <option value="00" selected>00</option>
                          <option value="15">15</option>
                          <option value="30">30</option>
                      </select>
                    </div>
                </div>
            </div>
            <!-- end of input-customer -->
            <button type="button" onclick="getinfor()" class="order-submit">Đặt bàn</button>
        </form>
        </section>
    </div>
    <!-- end of order -->
  
    <!-- footer -->
    <section class="footer"></section>
    <!-- end of footer -->
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="js/index.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</body>
</html>
