<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="onloadIndex(); onloadAccount()">
    <!-- header -->
    <header>
        <!-- carousel -->
        <div id="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="http://sushikei.vn/wp-content/uploads/2019/07/bn-trong-1-1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="http://sushikei.vn/wp-content/uploads/2019/07/bn-trong-1-1.jpg" alt="Second slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- navbar -->
              <nav class="navbar fixed-top" >
                <div class="nav-links">
                  <a href="index.html" class="nav-links scroll-link"><i class="fa fa-home" aria-hidden="true"></i> Trang chủ</a>
                  <a href="menu.html" class="nav-links scroll-link">Thực đơn</a>
                  <a href="order.html" class="nav-links scroll-link">Đặt bàn</a>
                  <a href="login.html" id="login" class="nav-links scroll-link">Đăng nhập</a>
                  <a href="register.html" id="register" class="nav-links scroll-link">Đăng ký</a>
                  <a href="account.html" id="userName" class="nav-links scroll-link">UserName</a>
                  <a href="#" id="logout" class="nav-links scroll-link">Đăng xuất</a>
                  <a href="myorder.html" id="order" class="nav-links scroll-link">Đơn đặt</a>
                </div>
              </nav>
        </div>
    </header>
    <!-- end of header -->
    <!-- order -->
    <div class="container">
        <form>
          <section class="section-order-product">
            <!-- title -->
            <div class="section-order-title-wrapper" id="title-order">
                <h5 class="title">Thông tin khách hàng</h5>
            </div>
            <!-- end of title -->
            <!-- input-customer -->
            <div class="section-order-input">
                <div class="row" id="detail-order">
                  <form name="formAccount">
                    
                    <div class="form-group col-lg-6">
                      <input
                        type="text"
                        class="form-control inputform"
                        placeholder="Họ và tên"
                        id="name"
                        name="name"
                      />
                    </div>
                    <div class="form-group col-lg-6">
                      <input
                        type="text"
                        class="form-control inputform"
                        placeholder="SĐT"
                        id="phone"
                        name="phone"
                      />
                    </div>
                    <div class="form-group col-lg-6">
                      <input
                        type="email"
                        class="form-control inputform"
                        placeholder="Email"
                        id="email"
                        name="email"
                      />
                    </div>
                    <div class="form-group col-lg-6">
                      <input
                        type="text"
                        class="form-control inputform"
                        placeholder="Địa chỉ"
                        id="address"
                        name="address"
                      />
                    </div>
                  </form>
                </div>
            </div>
            <!-- end of input-customer -->
            <button type="button" onclick="changeUser()" class="order-submit">Xác nhận</button>
            <button type="button" onclick="changepass()" class="button-changepass">Đổi mật khẩu</button>
        </form>
        </section>
    </div>
    <!-- end of order -->
  
    <!-- footer -->
    <section class="footer"></section>
    <div id="myModal" class="modal" >
      <div class="modal-content" >
        <div class="row" >
        <div class="form-group col-lg-12">
            <input
              type="password"
              class="form-control inputform"
              placeholder="Mật khẩu cũ"
              id="passOld"
            />
          </div>
          <div class="form-group col-lg-12">
            <input
              type="password"
              class="form-control inputform"
              placeholder="Mật khẩu mới"
              id="password"
            />
          </div>
          <div class="form-group col-lg-12">
            <input
              type="password"
              class="form-control inputform"
              placeholder="Nhập lại mật khẩu mới"
              id="respassword"
            />
          </div>
          <button onclick="resetpass()" class="btn btn-primary" style="margin-left: 45%;">Xác nhận</button>
        </div>
    </div>
    </div>
    <!-- end of footer -->
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script src="js/account.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</body>
</html>
